    20% { transform: translate(-6px, 3px); }
    40% { transform: translate(6px, -3px); }
    60% { transform: translate(-6px, -3px); }
    80% { transform: translate(6px, 3px); }

<script>
let popups = [];
let progressTimer = null;
let shakeTimer = null;

function startPrank(rickCount) {

    window.open("https://www.youtube.com/watch?v=dQw4w9WgXcQ", "_blank");

  // Lag flyktende popups

    const p = document.createElement("div");
    p.className = "popup";
    p.style.top = Math.random() * 70 + "vh";
    p.style.left = Math.random() * 70 + "vw";
    p.innerHTML = `
      <b>‚ö†Ô∏è WARNING</b><br><br>
      Virus detected!<br>
      Trying to close‚Ä¶ nope üòà<br><br>
      <button onclick="this.parentElement.remove()">X</button>
    `;
    document.body.appendChild(p);
    popups.push(p);
  }

  // Risting
  document.body.classList.add("shaking");
  clearInterval(shakeTimer);
  shakeTimer = setInterval(() => {
    document.body.classList.toggle("shaking");
  }, 900);

  // Fake loading + IP
  let progress = 0;
  const bar = document.getElementById("bar");
  const status = document.getElementById("statusText");

// üê≠ Popups flykter fra musen
document.addEventListener("mousemove", e => {
  popups.forEach(p => {
    const r = p.getBoundingClientRect();
    const cx = r.left + r.width / 2;
    const cy = r.top + r.height / 2;
    const dx = cx - e.clientX;
    const dy = cy - e.clientY;
    const dist = Math.hypot(dx, dy);

    if (dist < 140) {
      const angle = Math.atan2(dy, dx);
      const speed = 18;
      let nx = r.left + Math.cos(angle) * speed;
      let ny = r.top + Math.sin(angle) * speed;

      // Hold p√• skjermen
      nx = Math.max(0, Math.min(window.innerWidth - r.width, nx));
      ny = Math.max(0, Math.min(window.innerHeight - r.height, ny));

      p.style.left = nx + "px";
      p.style.top  = ny + "px";
    }
  });
});

// üõë STOPP
function stopPrank() {
  document.getElementById("overlay").style.display = "none";
  document.getElementById("bar").style.width = "0%";
  document.getElementById("ipText").innerHTML = "";
  document.getElementById("rickframe").src = "";
  popups.forEach(p => p.remove());
  popups = [];
  clearInterval(progressTimer);
  clearInterval(shakeTimer);
  document.body.classList.remove("shaking");
  alert("üòá Prank ferdig. Du er trygg. Lovar.");
}

// ESC = STOPP

});

<script>
let popups = [];
let progressTimer = null;
let shakeTimer = null;
let counterValue = 0;
let counterInterval = null;

// üü¢ Standard mony-knapper
function startPrank(rickCount) {

// üî¥ R√∏d knapp ‚Äì TOTAL CHAOS
function ultimateChaos() {

// üê≠ Popups som l√∏per fra musen
document.addEventListener("mousemove", e => {
  popups.forEach(p => {
    const r = p.getBoundingClientRect();
    const cx = r.left+r.width/2;
    const cy = r.top+r.height/2;
    const dx = cx-e.clientX;
    const dy = cy-e.clientY;
    const dist = Math.hypot(dx,dy);
    if(dist<160){
      const angle=Math.atan2(dy,dx);
      const speed=22;
      let nx=r.left+Math.cos(angle)*speed;
      let ny=r.top+Math.sin(angle)*speed;
      nx=Math.max(0,Math.min(window.innerWidth-r.width,nx));
      ny=Math.max(0,Math.min(window.innerHeight-r.height,ny));
      p.style.left=nx+"px";
      p.style.top=ny+"px";
    }
  });
});

// Lag popups
function createPopups(count){
  for(let i=0;i<count;i++){
    const p=document.createElement("div");
    p.className="popup";
    p.style.top=Math.random()*70+"vh";
    p.style.left=Math.random()*70+"vw";
    p.innerHTML=`<b>‚ö†Ô∏è WARNING</b><br><br>
      Virus detected!<br>
      Rickrolling now‚Ä¶<br><br>
      <button onclick="this.parentElement.remove()">X</button>

    document.body.appendChild(p);
    popups.push(p);
  }
}

// Fake shaking
function startShaking(){
  document.body.classList.add("shaking");
  clearInterval(shakeTimer);
  shakeTimer=setInterval(()=>{document.body.classList.toggle("shaking")},90);
}

// Fake loading + IP
function fakeLoading(){
  let progress=0;
  const bar=document.getElementById("bar");
  const status=document.getElementById("statusText");
  const ipText=document.getElementById("ipText");
  ipText.innerHTML="";
  clearInterval(progressTimer);
  progressTimer=setInterval(()=>{
    progress+=Math.random()*9;
    if(progress>=100){
      progress=100;
      clearInterval(progressTimer);
      const fakeIP=Math.floor(Math.random()*200+20)+"."+
                   Math.floor(Math.random()*200)+"."+
                   Math.floor(Math.random()*200)+"."+
                   Math.floor(Math.random()*200);
      status.innerHTML="Uploading files‚Ä¶ 100%<br><br>üì° Locating IP‚Ä¶";
      ipText.innerHTML=`<br>IP funnet: <b>${fakeIP}</b><br>(üòÇ bare tull)`;
    }
    bar.style.width=progress+"%";
    status.innerHTML=`Uploading files‚Ä¶ ${Math.floor(progress)}%`;
  },220);
}

// üî¢ Counter til 9999
function startCounter(){
  counterInterval=setInterval(()=>{
    if(counterValue<9999){
      counterValue++;
      document.getElementById("counter").textContent=counterValue;
    } else clearInterval(counterInterval);
  },10);
}
startCounter();

// Klikk p√• counter ‚Üí 3 Rickroll-videoer

    overlay.appendChild(f);

}

// üõë STOPP
function stopPrank(){
  document.getElementById("overlay").style.display="none";
  document.getElementById("bar").style.width="0%";
  document.getElementById("ipText").innerHTML="";
  document.getElementById("rickframe").src="";
  document.getElementById("rickOverlay").innerHTML="";
  popups.forEach(p=>p.remove());
  popups=[];
  clearInterval(progressTimer);
  clearInterval(shakeTimer);
  clearInterval(counterInterval);
  document.body.classList.remove("shaking");

}

// ESC = STOPP
